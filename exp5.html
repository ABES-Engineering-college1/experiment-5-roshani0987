<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center>
        <h1>Student Registration Form</h1>
        <hr>
    </center>
    <form action="" name="Registration Form" target="_blank" method="get">
        <label for="name">Full Name: </label>
        <input type="text" name="name" id="name" placeholder="Enter your full name">
        <br><br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Enter valid email address">
        <br><br>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" placeholder="Enter password">
        <br><br>
        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="gender"> <label for="male">Male</label>
        <input type="radio" name="gender" id="gender"> <label for="female">Female</label>
        <input type="radio" name="gender" id="gender"> <label for="other">Other</label>
        <br><br>
        <label for="course">Course: </label>
        <select name="course" id="course">
            <option>Select Course</option>
            <optgroup label="B.Tech">
                <option value="cse">CSE</option>
                <option value="aiml">AILM</option>
                <option value="ds">DS</option>
                <option value="ece">ECE</option>
                <option value="ee">Electronics</option>
                <option value="me">Mechanical</option>
            </optgroup>
        </select>
        <br><br>
        <label for="contact">Contact No: </label>
        <input type="tel" name="contact" id="contact" placeholder="Enter phone number">
        <br><br>
        <label for="address">Addess: </label>
        <textarea name="address" id="address" placeholder="Enter your address"></textarea>
        <br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>
    <hr>
    <center>
        <p>&copy; 2025 Student Registration Portal</p>
    </center>
</body>
</html>
